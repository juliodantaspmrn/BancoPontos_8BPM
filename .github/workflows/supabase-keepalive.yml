name: Supabase Keepalive 8BPM

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase RPC
        run: |
          curl -X POST "https://sbdrryiqvtaxuwcccvwj.supabase.co/rest/v1/rpc/keepalive" \
          -H "apikey: ${{ secrets.SUPABASE_8BPM_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{}"
